<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3b3f9f2f6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <div id="totalTimeDisplay">00:00:00</div>
    </div>
    <div id="app">
        <div id="clock">
            <div id="timeDisplay">00:00:00</div>
        </div>
    </div>
    <div id="btn-container">
        <div id="timeContainer">
            <button id="startBtn" class="timerBtn">
                <i class="fa fa-play" style="font-size:36px;color: #EE2E31;"></i>
            </button>
            <button id="pauseBtn" class="timerBtn">
                <i class="fa fa-pause" style="font-size:36px;color: #058ED9;"></i>
            </button>
            <button id="resetBtn" class="timerBtn">
                <i class="fa fa-stop" style="font-size:36px;color:#FF4A1C"></i></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
